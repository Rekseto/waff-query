<head>
  <meta charset="utf-8">
  <title>Mocha Tests</title>

  <style>
    .workspace {
      display: none;
    }
    .green{
      color: rgb(0, 255, 0);
    }
    .red{
      color: rgb(255, 0, 0);
    }
  </style>

<body>
  <div class="workspace"></div>
  <div id="mocha"></div>

  <script src="https://rawgit.com/mochajs/mocha/v3.0.0/mocha.js"></script>
  <script src="http://chaijs.com/chai.js"></script>
  <script src="../dist/waff-query.js"></script>
  <script src="../bower_components/requirejs/require.js"></script>
  <script>
    requirejs.onError = function (err) {
    console.log(err.requireType);
    console.log('modules: ' + err.requireModules);
    throw err;
};
    var workspace = {
      reset: function(){
        var ce = document.createElement.bind(document);
        this.clear()
        var workspace = this.element;
        for (var i = 0; i < 3; i++) {
          var div = ce('div')
          div.classList.add('red');
          div.innerHTML = 'r'+(1+i);
          workspace.appendChild(div);
        }
        var text = ce('div');
        text.id = 'text'
        text.innerHTML = 'wow'
        workspace.appendChild(text);
        for (var i = 0; i < 3; i++) {
          var div = ce('div');
          div.classList.add('green');
          div.innerHTML = 'g'+(1+i);
          workspace.appendChild(div);
        }
        var span = ce('span');
        span.classList.add('red');
        span.innerHTML = 'r4';
        workspace.appendChild(span);
        var span = ce('span');
        span.classList.add('green');
        workspace.appendChild(span);
        var h1 = ce('h1');
        h1.innerHTML = 'Yaaaaaaaaaaaaay';
        span.appendChild(h1);
      },
      clear: function () {
        this.element.innerHTML = '';
      },
      element: document.querySelector('.workspace')
    }
  </script>
  <script>mocha.setup('bdd')</script>
  <script> var expect = chai.expect; </script>

    mocha.globals([]);
